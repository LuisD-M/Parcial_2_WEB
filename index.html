<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial 2</title>
    <link rel="stylesheet" href="./styles/apis.css">
    <link rel="icon" href="path_to_favicon.ico">
</head>

<body>

    <header>
        <h1>Personas con JS</h1>
        <form action="#" id="anime-form">
            <button type="submit">Consultar</button>
        </form>
        <button id="add-person-btn" style="display:none;">Agregar Persona</button>
        <div id="add-person-form" style="display:none;">
            <h2>Agregar Nueva Persona</h2>
            <form id="new-person-form">
                <input type="text" id="name" placeholder="Nombre" required>
                <input type="number" id="id" placeholder="ID" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="work" placeholder="Trabajo" required>
                <input type="url" id="photo" placeholder="URL de la Foto" required>
                <button type="submit">Agregar</button>
            </form>
        </div>
        <button id="modify-person-btn" style="display:none;">Modificar Persona</button>
        <div id="modify-person-form" style="display:none;">
            <h2>Modificar Persona</h2>
            <form id="modify-person-form">
                <input type="text" id="modify-name" placeholder="Nombre de la Persona a Modificar" required>
                <select id="modify-parameter" required>
                    <option value="" disabled selected>Seleccionar par√°metro</option>
                    <option value="name">Nombre</option>
                    <option value="id">ID</option>
                    <option value="email">Email</option>
                    <option value="work">Trabajo</option>
                </select>
                <input type="text" id="new-value" placeholder="Nuevo Valor" required>
                <button type="submit">Modificar</button>
            </form>
        </div>
    </header>

    <main>
        <pre><code id="result"></code></pre>
    </main>

    <script type="module" src="./main.js"></script>
</body>
</html>
